version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: timevalue-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-timevalue}
      MYSQL_USER: ${DB_USER:-timevalue}
      MYSQL_PASSWORD: ${DB_PASSWORD:-timevalue_password}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/mysql_setup.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
      - --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timevalue-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timevalue-backend
    restart: unless-stopped
    environment:
      # Flask配置
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      
      # 数据库配置
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-timevalue}
      DB_USER: ${DB_USER:-timevalue}
      DB_PASSWORD: ${DB_PASSWORD:-timevalue_password}
      
      # 安全密钥
      SECRET_KEY: ${SECRET_KEY:-production-secret-key-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-production-secret-key-change-me}
      
      # JWT配置
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-False}
      
      # CORS配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - timevalue-network

