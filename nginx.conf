# TimeValue Nginx配置文件
# 适用于阿里云ECS生产环境部署
# Powered by 孚普科技（北京）有限公司

server {
    listen 80;
    server_name _;  # 替换为你的域名或使用下划线接受所有请求
    
    # 访问日志和错误日志
    access_log /var/log/nginx/timevalue_access.log;
    error_log /var/log/nginx/timevalue_error.log;
    
    # 客户端最大上传大小
    client_max_body_size 20M;
    
    # 前端静态资源 - 如果使用构建后的静态文件
    # root /path/to/timevalue/frontend/dist;
    # index index.html;
    
    # 前端代理（开发模式）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（用于Vite热更新）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # API代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

